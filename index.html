<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4820af777e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"><style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24
        }
        </style>

    <title>TheHub</title>
</head>
<body>
    <section class="nav">
        <div class="logo">
            <img src="images/Frame 13.png" alt="Logo" class="profile-img">
            <h3>The Hub</h3>
        </div>
        <div class="search">
            <img src="images/search_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <input type="search" name="search" placeholder="Search for files, groups">
        </div>
        <div class="profile">
            
        </div>
    </section>
    <section class="sidebar">
        <div class="icon">
            <img src="images/home_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>Dashboard</p>
        </div>
        <div class="icon">
            <img src="images/local_library_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>My Hub</p>
        </div>
        <div class="icon">
            <img src="images/groups_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>Collaborators</p>
        </div>
        <div class="icon">
            <img src="images/star_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>Starred</p>
        </div>
        <div class="icon">
            <img src="images/notifications_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>Notifications</p>
        </div>
        <div class="icon">
            <img src="images/delete_26dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
            <p>Trash</p>
        </div>
    </section>

</html>
